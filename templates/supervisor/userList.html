<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

        <!-- bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">    
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://localhost:3000/menu"><strong>Menu</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="http://localhost:3000/index">Salir</a>
                        </li>
                    </ul>
                </div>
            
            </div>
        </nav>
        
        <div class="container p-4">
            <div class="container p-4">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header text-center"><strong>Lista de Usuarios</strong></div>
    
                            <div class="card-body">
                                <div>
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead class="table-header text-center">
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">NOMBRE</th>
                                                <th scope="col">EMAIL</th>
                                            </tr> 
                                            </thead>
                                            <tbody id="users">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div> 
    
                        </div>
                    </div>
                </div>
            </div>
          
        </div>    
    </body>

    <script>
        fetch('http://localhost:3000/UserAll')
            .then(response => response.json())
            .then(json => {
                let userLogin = json[json.length -1]
                let data = document.getElementById("users")
                for (i=0;i<json.length -1;i++){
                    data.innerHTML += `
                    <tr>
                        <td class="text-center">${json[i].ID}</td>
                        <td class="text-center">${json[i].Name}</td>
                        <td class="text-center">${json[i].Email}</td>
                    </tr>
                    `
                }  
            })
            .catch(err => console.log(err))
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
