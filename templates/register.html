<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema</title>
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

        <!-- bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">    
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://localhost:3000"><strong>Home</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="http://localhost:3000/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="http://localhost:3000/register">Registrar</a>
                        </li>
                    </ul>
                </div>
            
            </div>
        </nav>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card" style="background:#eee;border-radius: 4px solid #777;box-shadow: 2px 2px 5px #777;">
                        <div class="card-header" style="background:#A5A6AA; text-align:center; color:#393A39;"><strong>Resgistro</strong></div>
                        <div class="card-body">
                            <form method="POST" action="http://localhost:3000/login">
                                <div class="form-group row p-2">
                                    <label for="name" class="col-md-4 col-form-label text-md-right">Nombre Completo</label>

                                    <div class="col-md-6">
                                        <input name="Name" type="text" class="form-control" required autofocus>
                                    </div>
                                </div>

                                <div class="form-group row p-2">
                                    <label for="email" class="col-md-4 col-form-label text-md-right">Correo Electrónico</label>

                                    <div class="col-md-6">
                                        <input name="Email" type="email" class="form-control" required>
                                    </div>
                                </div>

                                <div class="form-group row p-2">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Contraseña</label>

                                    <div class="col-md-6">
                                        <input name="Password" type="password" class="form-control" required>
                                    </div>
                                </div>

                                <div class="form-group row p-2">
                                    <label for="role" class="col-md-4 col-form-label text-md-right">Rol</label>

                                    <div class="col-md-6">
                                        <select name="Role"  class="form-control text-md-right" required>
                                            <option value=""></option>
                                            <option value="admin">Administrador</option>
                                            <option value="supervisor">Supervisor</option>
                                            <option value="user_basic">Usuario</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row mb-0 p-2">
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">Enviar</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
